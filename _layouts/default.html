<!-- Add id="top" to body element -->

<script src="{{site.baseurl}}/assets/js/argon.js?v=1.0.1"></script>

<!-- Hide Loader on load -->
<script>
$(document).ready(function() {
$(".loader").hide();

});
</script>


<!-- Go to top script -->
<script>
$(document).ready(function() {
$(window).scroll(function() {
  if ($(this).scrollTop() > 100) {
    $('.scrollup').fadeIn();
  } else {
    $('.scrollup').fadeOut();
  }
});

$('.scrollup').click(function() {
  $("html, body").animate({
    scrollTop: 0
  }, 600);
  return false;
});

});

</script>



{% if page.url == '/' %}
<script>
$('.carousel').carousel({
  cycle: "true"
})
</script>

<script>
$(document).ready(function() {
$('video').prop('muted',true).play()
});
</script>
{% endif %}
</body>
